<div class="review-item swiper-slide">
  <div class="review-item-content">
    <div class="review-item-row">
      <div class="review-item-title">@@name</div>
      <div class="review-item-stars">
        @@for (var i = 0; i < 5; i++) {
        <svg
          xmlns="http://www.w3.org/2000/svg"
          width="15"
          height="14"
          viewBox="0 0 15 14"
          fill="none"
        >
          <rect width="15" height="14"></rect>
          <path
            fill="#ffdb00"
            data-name="Shape 921 copy 35"
            class="sscls-2"
            d="M364.811,373.573L366.545,379h-0.618l-4.423-3.013L357.07,379h-0.617l1.761-5.42,0,0L354,370.414V370h5.5l1.792-5h0.393l0.008,0.023L363.506,370H369v0.357l-0.016.012Z"
            transform="translate(-354 -365)"
          ></path>
        </svg>
        }
      </div>
    </div>
    <div class="review-item-desc">@@text</div>
  </div>
  <div>
    <div class="review-item-date">3 октября 2024</div>
    <a href="#" class="review-item-prod">
      <div class="review-item-prod-img">
        <img src="@@product.image" alt="" />
      </div>
      <div class="review-item-prod-content">
        <div class="review-item-prod-title">@@product.name</div>
      </div>
    </a>
  </div>
</div>
